<div class="ourworktext" style="width:50%">

<p class="p1">It is extremely important for you to know what we do with the help of donors; Donors, who are people like you, or are leading organizations or International bodies, all come together to help us do what we do.<br><br>
 
We call upon you to go through all the pages in this ‘OUR WORK’ section, particularly the ‘Our Projects’ category. We have captured significant details of some of the key programmes we are implementing in different parts of India. By going through these pages, you will get a clear know how of the work we are doing to change the lives of India’s children.<br><br>
 
Our breakthrough programmes are tailored to address the most pressing needs of children and their communities. Our programmes comply with all norms of child safety. We collaborate with local government, state and national government bodies in our endeavour.<br><br> 
 
If our work inspires you and you feel that it goes a long way in improving children’s lives, then please consider making a contribution towards it. It WILL make a difference. It is only through the generous support of our donors that we have been able to reach more than 1 crore children in the last 10 years.</p><br><br>
